<!DOCTYPE html>

<html lang="en" class="hide-scroll">
<style>
div.image {
  background: url(images/back.png);

  background-position: center;
  height: 100%;
  width: 100%;
}
div.transparentbox {
  width: 100%;
  height: 100%;
  margin: 0px 0px;
  background-color: #689068;
  opacity: 0.8;
  filter: alpha(opacity=70);
}
</style>

<div class="transparentbox">
<head>
	<meta charset="utf-8">
	<title>Chase Phelps - Courses</title>
	<meta name="description" content="Classes">
	<meta name="author" content="Chase Phelps">
  <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=yes,width=device-width">
  <link href="//fonts.googleapis.com/css?family=Roboto|Open+Sans:200,300,400,700,800,900&amp;subset=latin" rel="preload" as="font" />
  <style>
      div.hcenter {
        text-align: center;
      }
      figure {
        border: 1px #a9a9a9 solid;
        width: fit-content;
        padding: 12px;
        margin: auto;
      }
      figcaption {
        background-color: #689068;
        color: #000000;
        padding: 2px;
        text-align: center;
        font-size: 80%;
      }
      .dialog-wrapper {
          display: none !important;
      }
      .wrap,
      #main {
          height: 100vh;
          margin: 0 !important;
      }
      iframe {
        display: none;
      }
      html,
      body {
          overflow-y: hidden;
          height: 100%;
      }
      .page-preview {
          border-radius: 0;
          height: 100%;
      }
      .page-preview-header {
          background: #689068;
          border: none;
          height: 70px;
          position: relative;
          text-align: center;
      }
      .page-preview-header > a {
          display: inline-block;
          margin-top: 15px;
          padding: 4px;
      }
      .page-preview-header > a:hover {
          background: #e2f0fc;
          text-decoration: none;
      }
      .page-preview-header > a.active {
          background: #c9e4f9;
      }
      .page-preview-header > .close {
          float: left;
          margin-right: 0px;
      }
      .page-preview-body {
          height: calc(100% - 70px);
          overflow: hidden;
          text-align: center;
      }
      .page-preview-body iframe {
          border: none;
          display: inline-block;
          height: 100%;
      }
      @media only screen and (orientation: portrait) {
        body {
            height: 100%;
        }
        .page-preview-header > .close {
            float: left;
            margin-left: 5px;
            margin-top: 5px;
        }
        .page-preview-header > a {
            display: inline-block;
            margin-top: 3px;
            padding: 2px;
        }
        figure {
         	border: none;
         	width: fit-content;
        	padding: 0px;
        	margin: auto;
        }
        .page-preview-body {
            height: calc(100% - 70px);
            width: 100%;
            overflow: hidden;
            text-align: center;
        }
        .page-preview-body iframe {
            border: none;
            display: inline-block;
            margin-bottom: 10px;
            height: 100%;
            width: 100%;
        }
      }
  </style>
</head>
<body bgcolor="#689068">
<div class="page-preview">
    <div class="page-preview-header">
        <a class="hidden-sm hidden-xs" href="aboutme.html" id="AboutMe" data-preview-size="100%"><img alt="About Me" src="images/avatar75.png">
          <figcaption>About me</figcaption>
        </a>
        <a class="hidden-sm hidden-xs" href="resume.html" id="MarkdownResume" data-preview-size="1040px"><img alt="Markdown Resume" src="images/resumeico.png">
        <figcaption>My resume</figcaption>
        </a>
        <a class="hidden-sm hidden-xs" href="papers.html" id="ResearchPapers" data-preview-size="1040px"><img alt="Research Papers" src="images/papersico.png">
        <figcaption>My research</figcaption>
        </a>
        <a class="hidden-sm hidden-xs" href="courses.html" id="Courses" data-preview-size="1040px"><img alt="Courses" src="images/courses.png">
        <figcaption>Courses</figcaption>
        </a>
        <a class="hidden-sm hidden-xs" href="https://www.linkedin.com/in/chaseleif/" id="LinkedIn" data-preview-size="1040px" target="_blank"><img alt="LinkedIn" src="images/LI-In-Bug.png">
        <figcaption>LinkedIn</figcaption>
        </a>
        <a class="close" href="index.html"><img alt="Computer Science" src="images/CSedico.png">
        <figcaption>Main page</figcaption>
        </a>
    </div>
    <div class="page-preview-body">
        <iframe id="livePreviewFrame" src="coursesfull.html" width="100%" height="100%"></iframe>
    </div>
</div>

</body>
